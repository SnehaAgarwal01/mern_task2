<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script Task7</title>
    <style>
        #container{
            width: 800px;
            height: 200px;
            position: relative;
            background: white;
        }
        #i1{
            width: 50px;
            height: 50px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="i1">
            <img src="task7js.png" alt="Task Image">
        </div>
    </div>
    <center>
    <h2 style="color: rgb(4, 4, 159)">Click the following buttons to handle the animation</h2>
        <table>
            <tr>
                <td><p><button onclick="startAnimation()">Start</button></p></td>
                <td><p><button onclick="stopAnimation()">Stop</button></p></td>
            </tr>
        </table>
    </center>
    <script>
        let id = null;
        let pos = 0;
        const elem = document.getElementById("i1");

        function startAnimation() {
            clearInterval(id);
            id = setInterval(frame, 10);

            function frame() {
                if (pos == 750) {
                    clearInterval(id);
                } else {
                    pos++;
                    elem.style.left = pos + "px";
                    elem.style.right = pos + "px";
                }
            }
        }

        function stopAnimation() {
            clearInterval(id);
        }
    </script>
</body>
</html>
